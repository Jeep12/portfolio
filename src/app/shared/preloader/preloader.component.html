<div class="preloader" #preloader>
  <!-- Overlay centrado con info -->
  <div class="center-info" #centerInfo>
    <div class="brand">JEEP</div>
    <div class="subtitle">Portafolio</div>
    <div class="loading-dots">
      <span class="loading-dot">•</span>
      <span class="loading-dot">•</span>
      <span class="loading-dot">•</span>
    </div>
  </div>

  <div class="grid-container" [style.--grid-cols]="gridCols" [style.--grid-rows]="gridRows">
    <div class="grid-item" 
         *ngFor="let item of gridItems; let i = index"
         [attr.data-id]="item.id"
         [attr.data-row]="item.row"
         [attr.data-col]="item.col"
         (mouseenter)="onSquareHover(item.id)"
         (mouseleave)="onSquareLeave(item.id)">
      <span class="square-id" *ngIf="showSquareIds">{{item.id}}</span>
    </div>
  </div>
  
  <!-- Controles de desarrollo -->
  <div class="dev-controls" *ngIf="isDevelopment">
    <button class="dev-btn" (click)="hide()">Ocultar Preloader</button>
    <div class="grid-info">
      <span>Filas: {{gridRows}} | Columnas: {{gridCols}} | Total: {{gridItems.length}}</span>
      <br>
      <span>Tamaño cuadrados: {{squareSize}}px</span>
      <br>
      <span>Último ID: {{gridItems.length > 0 ? gridItems[gridItems.length - 1].id : 0}}</span>
    </div>
  </div>
</div>
